<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            width: 300px;
            padding: 10px;
            font-family: Arial, sans-serif;
        }
        
        .tools {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
        }

        .tool-btn {
            padding: 8px 16px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            background-color: #ffffff;
            border: 1px solid #ddd;
            transition: all 0.3s ease;
        }

        .tool-btn.active {
            background-color: #4CAF50;
            color: white;
            border-color: #4CAF50;
            position: relative;
            right: -80%;
        }

        .highlight-item {
            margin: 8px 0;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 4px;
            position: relative;
            display: flex;
            justify-content: space-between;
            align-items: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .highlight-text {
            flex-grow: 1;
            margin-right: 10px;
            word-break: break-word;
        }

        .highlight-url {
            font-size: 0.8em;
            color: #666;
            margin-top: 4px;
        }

        .delete-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 12px;
            transition: background-color 0.3s ease;
        }

        .delete-btn:hover {
            background-color: #cc0000;
        }

        .no-highlights {
            text-align: center;
            color: #666;
            padding: 20px;
        }

        .clear-all-btn {
            background-color: #ff4444;
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 4px;
            cursor: pointer;
            margin-top: 10px;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        .clear-all-btn:hover {
            background-color: #cc0000;
        }

        .timestamp {
            font-size: 0.7em;
            color: #888;
            margin-top: 4px;
        }

        .status-text {
            text-align: center;
            margin: 10px 0;
            font-style: italic;
            color: #666;
            padding: 5px;
            border-radius: 4px;
            background-color: #f9f9f9;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #eee;
        }
    </style>
</head>
<body>
    <div class="header">
        <h2>Text Highlighter</h2>
    </div>
    <div class="tools">
        <button id="highlighterTool" class="tool-btn">Highlighter Tool</button>
    </div>
    <div id="status" class="status-text">Highlighter is inactive</div>
    <div id="highlights-list"></div>
    <button id="clearAll" class="clear-all-btn">Clear All Highlights</button>
    <script src="popup.js"></script>
</body>
</html>
